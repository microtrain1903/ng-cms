<div *ngIf="user">
  <h1>{{ user.first_name }} {{ user.last_name}}</h1>

  <div>
  <strong>Username:</strong> {{ user.username }}
  </div>

  <div>
    <strong>Email:</strong> {{ user.email }}
  </div>

  <button mat-raised-button color="primary" [routerLink]="['/users/edit/', user._id]">Edit</button>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  <button mat-raised-button color="primary" (click)="deleteUser(user._id)">Delete</button>
</div>
